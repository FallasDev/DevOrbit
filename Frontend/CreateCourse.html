<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Curso</title>
    <style>
      /* Estilos generales */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Contenedor del formulario */
      .form-container {
        width: 100%;
        max-width: 500px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        height: fit-content;
        max-height: 80vh;
        background: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      /* Título */
      .form-container h1 {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
      }

      /* Estilos de los labels */
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #555;
      }

      /* Inputs y textarea */
      input[type="text"],
      input[type="number"],
      input[type="url"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        box-sizing: border-box;
      }

      input[type="text"]:focus,
      input[type="number"]:focus,
      input[type="url"]:focus,
      textarea:focus {
        border-color: #007bff;
        outline: none;
      }

      /* Botón */
      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Crear Curso</h1>
      <form id="form-add-course" enctype="multipart/form-data" class="d-flex">
        <div>
          <label for="course-title">Título del Curso</label>
          <input
            type="text"
            id="course-title"
            name="title"
            placeholder="Nombre del curso"
            required
          />
        </div>

        <div>
          <label for="course-description">Descripción del Curso</label>
          <textarea
            id="course-description"
            name="description"
            rows="4"
            placeholder="Descripción del curso"
            required
          ></textarea>
        </div>

        <div>
          <label for="course-price">Precio del Curso</label>
          <input
            type="number"
            id="course-price"
            name="price"
            placeholder="Precio del curso"
            required
            min="0"
            step="0.01"
          />
        </div>

        <div>
          <label for="course-video-url">URL del Video</label>
          <input
            type="url"
            id="course-video-url"
            name="videoUrl"
            placeholder="URL del video"
          />
        </div>

        <div>
          <label for="course-status">Estado del Curso</label>
          <select id="course-status" name="status" required>
            <option value="true">Activo</option>
            <option value="false">Inactivo</option>
          </select>
        </div>

        <div>
          <label for="course-image">Imagen del Curso</label>
          <input
            type="file"
            id="course-image"
            name="picture"
            accept="image/*"
            required
          />
        </div>

        <button type="submit">Crear Curso</button>
      </form>
    </div>

    <script>
      const form = document.getElementById("form-add-course");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();

        const formData = new FormData(form);

        const courseData = {
          title: formData.get("title"),
          description: formData.get("description"),
          price: formData.get("price"),
          videoUrl: formData.get("videoUrl"),
          status: formData.get("status") === "true",
          picture: formData.get("picture"),
        };

        const token = localStorage.getItem("jwtToken");

        const response = await fetch("http://localhost:8080/api/courses", {
          method: "POST",
          headers: {
            Authorization: `Bearer ${token}`,
          },
          body: formData,
        });

        const result = await response.json();

        if (response.ok) {
          alert("Curso creado exitosamente");
        } else {
          alert("Error al crear el curso: " + result.message);
        }
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

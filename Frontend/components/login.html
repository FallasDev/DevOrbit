<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>DevOrbit | Inicio de Sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/login.css">
   
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="login-container">
                <div class="text-center mb-4">
                    <h2 class="brand-logo">Dev<span>Orbit</span></h2>
                </div>

                <div class="login-card card">
                    <div class="card-header">
                        <h3>Iniciar Sesión</h3>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Usuario</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="text" class="form-control" id="username" placeholder="Nombre de usuario"
                                        required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" placeholder="••••••••"
                                        required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Recordar Contraseña</label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-login btn-block w-100 mb-3">
                                Iniciar Sesión
                            </button>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <p class="footer-links mb-0">Ya tienes una cuenta? <a
                                href="../components/register.html">Registrarse</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/api/login.js"></script>
</body>

</html>

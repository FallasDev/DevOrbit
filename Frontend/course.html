<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="./css/course.css">
</head>
<body>
    <header id="header">
      <script>
        fetch("components/uploadVideo.html")
          .then((res) => res.text())
          .then(async (data) => {
            document.getElementById("header").innerHTML += data;
            
            
            loadVideosSortableList();

            const script = document.createElement("script");
            script.setAttribute("id", "drag-and-drop-script");
            script.src = "/Frontend/js/scripts/DragAndDrop.js";
            document.body.appendChild(script);

            
          });
      </script>
    </header>
 
    <main class="m-5">
        <!-- Modal de confirmación -->
<div id="deleteModal" class="modal" style="display: none;">
    <div class="modal-content">
      <p>
        <b>¿Estás seguro de que deseas eliminar este curso?</b> <br> <br>
        Esta acción no se puede deshacer.
    </p>
      </p>
      <button id="confirmDelete">Sí, eliminar</button>
      <button id="cancelDelete">Cancelar</button>
      <p id="course-modal-message" class="mt-2"></p>
    </div>
  </div>
        <div class="d-flex gap-5">
            <img src="https://i.ytimg.com/vi/L1oMLsiMusQ/maxresdefault.jpg" width="400" height="200" id="course-picture" alt="">
            <div>
                <h1 id="course-title"></h1>
                <p id="course-description"></p>
                <p id="course-price"></p>
                <div class="d-flex gap-3">
                    <button class="btn btn-primary fw-semibold" id="btn-buy-course-or-" style=" font-family: 'poppins' sans-serif;">Adquirir Curso</button>
                    <button class="btn btn-success fw-semibold" id="btn-final-test" style=" font-family: 'poppins' sans-serif;">Realizar Prueba Final</button>
                    <button class="btn fw-semibold" id="btn-edit-course" style="display: none; background-color: #ff7f0e; color: white;  font-family: 'poppins' sans-serif;">Editar Curso</button>
                    <button class="btn btn-info fw-semibold" id="btn-add-module" style="display: none; font-family: 'poppins' sans-serif;">Añadir Modulo</button>
                    <button class="btn btn-danger fw-semibold" id="btn-delete-course" style="display: none;">Eliminar Curso</button>
                </div>
            </div>
        </div>
        <div class="d-flex flex-column gap-3 mt-5" style="width: 50%;">
            <h2>Contenido del Curso</h2>
            <div
          class="accordion accordion-flush shadow-sm rounded"
          id="accordionFlushExample"
        ></div>
    </main>


    <script src="./js/api/course.js"></script>
    <script src="/Frontend/js/scripts/FileInputScript.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>

      <script>
        fetch("components/uploadVideo.html")
          .then((res) => res.text())

            document.getElementById("header").innerHTML += data;
            
            
            loadVideosSortableList();

            const script = document.createElement("script");
            script.setAttribute("id", "drag-and-drop-script");
            script.src = "/Frontend/js/scripts/DragAndDrop.js";
            document.body.appendChild(script);

            
          });

    <main class="m-5">
        <!-- Modal de confirmación -->
<div id="deleteModal" class="modal" style="display: none;">
    <div class="modal-content">

    </p>
      </p>

        <a class="navbar-brand d-flex align-items-center gap-2 mb-4" href="generalCursesStudent.html">

                <p id="course-price"></p>
                <div class="d-flex gap-3">

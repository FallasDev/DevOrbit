<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* General Styles */
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: bold;
        color: #2c3e50;
      }

      p {
        font-size: 1rem;
        color: #555;
      }

      /* Container */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      /* Header */
      main {
        padding: 40px 20px;
        text-align: center;
      }

      /* Course List */
      #courses-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 30px;
      }

      .course-item {
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .course-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
      }

      .course-item h2 {
        margin-top: 20px;
        font-size: 1.5rem;
        color: #34495e;
        margin-bottom: 10px;
      }

      .course-item p {
        font-size: 0.9rem;
        color: #7f8c8d;
        margin-bottom: 15px;
      }

      .course-item button {
        background-color: #3498db;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .course-item button:hover {
        background-color: #2980b9;
      }

      /* No Courses Message */
      #courses-list p {
        font-size: 1.2rem;
        color: #7f8c8d;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main>
      <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container d-flex">
          <a class="navbar-brand" href="generalCursesStudent.html">
            <img
              src="assets/icons/devorbitLogo.png"
              alt="DevOrbit Logo"
              width="180"
              class="d-inline-block align-text-top"
            />
          </a>

          <ul class="navbar-nav ms-auto">
            <li class="nav-item fw-semibold">
              <a
                class="nav-link"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#profileModal"
              >
                <i class="bi bi-person"></i> Perfil
              </a>
            </li>
            <li class="nav-item fw-semibold">
              <a class="nav-link" href="library.html">
                <i class="bi bi-person"></i> Mi Biblioteca
              </a>
            </li>
            <li class="nav-item fw-semibold">
              <a class="nav-link" href="#" id="logoutLink">
                <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container">
        <h1>Biblioteca</h1>
        <p>Bienvenido a tu biblioteca de cursos.</p>
        <div id="courses-list">
          <!-- Aquí se mostrarán los cursos -->
        </div>
      </div>
    </main>
    <script>
      const HOST = "http://localhost:8080";
      const TOKEN = localStorage.getItem("jwtToken");

      document.addEventListener("DOMContentLoaded", async () => {
        const courses = await getCoursesByUserInscription();

        const coursesList = document.getElementById("courses-list");

        if (courses && courses.length > 0) {
          courses.forEach((item) => {
            const courseItem = document.createElement("div");
            courseItem.classList.add("course-item");
            courseItem.innerHTML = `
        <image style='max-width: 200px' src=${item.course.picture.url}/>
        <h2>${item.course.title}</h2>
        <p>${item.course.description}</p>
        <a href='javascript:void(0)' onclick="redirectToCourse('${item.course.id_course}')">Ver Curso</a>
    `;
            coursesList.appendChild(courseItem);
          });
        } else {
          coursesList.innerHTML = "<p>No tienes cursos inscritos.</p>";
        }
      });

      const redirectToCourse = async (courseId) => {
        if (!TOKEN) {
          alert("Por favor, inicia sesión para acceder al curso.");
          window.location.href = "login.html";
          return;
        }

        try {
          const res = await fetch(`${HOST}/api/user/me`, {
            method: "GET",
            headers: {
              Authorization: `Bearer ${TOKEN}`,
            },
          });

          if (res.status === 401) {
            alert(
              "Tu sesión ha expirado. Por favor, inicia sesión nuevamente."
            );
            window.location.href = "login.html";
          } else {
            window.location.href = `course.html?courseId=${courseId}`;
          }
        } catch (error) {
          console.error("Error al verificar la autenticación:", error);
          alert(
            "Hubo un problema al verificar tu sesión. Por favor, intenta nuevamente."
          );
          window.location.href = "login.html";
        }
      };

      const getCurrentUser = async () => {
        const res = await fetch(`${HOST}/api/user/me`, {
          method: "GET",
          headers: {
            Authorization: `Bearer ${TOKEN}`,
          },
        });
        const data = await res.json();
        return data;
      };

      const getCoursesByUserInscription = async () => {
        const user = await getCurrentUser();
        const idUser = user.idUser;
        const res = await fetch(`${HOST}/api/inscriptions/user/${idUser}`, {
          method: "GET",
          headers: {
            Authorization: `Bearer ${TOKEN}`,
          },
        });
        console.log(res);
        if (res.ok) {
          const data = await res.json();
          return data;
        } else {
          return null;
        }
      };
    </script>
  </body>
</html>
